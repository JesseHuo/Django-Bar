{% extends 'drinks/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    Try a New Recipe
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- csrf tag for security -->
                        {% for field in form %}
                            {{field.name}}
                            <br>
                            {{field}}
                            <br>
                        {% endfor %}
                        <br>
                        <button class="btn btn-dark" type="submit">Save</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

</div>


<!-- style="background-color:#F97B22; color: white;" -->

{% endblock %}
