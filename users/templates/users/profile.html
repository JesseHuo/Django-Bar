{% extends 'drinks/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="text-center">
            <img height="100px" width="100px" src="{{ user.profile.image.url }}">
                <!-- if saved online, can directly use {{ user.profile.imageurl }} -->
                
            <h1>{{ user.username }}</h1>
            <h4>Location: {{ user.profile.location }}</h4>
            <h4>Favorite Base Spirits: {{ user.profile.favorite_base_spirits }}</h4>
            </div>
        </div>
    </div>

</div>

{% endblock %}
